<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1><u><b>Registration Form</b></u></h1>
        <label for="">First Name :-</label>
        <input type="text" name="name" id="name" placeholder="First Nmae"><br><br>

        <label for="">Last Name :-</label>
        <input type="text" name="name" id="name" placeholder="Last Name"><br><br>

        <label for="">Nick Name :-</label>
        <input type="text" name="nick name" id="nick name" placeholder="Nick Nmae"><br><br>

        <label for="">e-mail :-</label>
        <input type="email" name="email" id="email" placeholder="..............@gmail.com"><br><br>

        <label for="">Password :-</label>
        <input type="password" name="password" id="password" placeholder="password">
        <button>Resend</button><br><br>

        <label for="">Date Of Birth :-</label>
        <input type="text" name="date of birth" id="date of birth" placeholder="D.O.B"><br><br>

        <label for="">Gender :-</label>
        <label for="">Male</label>
        <input type="radio"  id="male" value="male"  name="f">
        <label for="">Female</label>
        <input type="radio"  id="female" value="female" name="f">
        <label for="">Other</label>
        <input type="radio" id="other" value="others" name="f" ><br><br>

        <label for="">Mobile :-</label>
        <input type="number" name="mobile" id="mobli"><br><br>


        <label for="">Address :-</label>
        <textarea name="address" id="address" rows="1" cols="20"></textarea><br><br>

        <button>Submit</button><br><br><button>Reset</button>
        <button>click here to submit </button>










    </form>
    
</body>
</html>
