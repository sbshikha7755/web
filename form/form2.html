<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <h5>Form Fill</h5>

        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="first name"><br><br>

        <label for="number">Number :</label>
        <input type="number" name="number" id="number" placeholder="Mobile "><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email"  placeholder="Email"><br><br>


        <label for="password">Password :</label>
        <input type="password" name="password" id="password" placeholder="password"><br><br>


        <label for="Gender">Gender :</label>
        <input type="radio" id="Gender" name="Gender" >Male
        <input type="radio" id="Gender" name="Gender" >Female  
       <br><br>

        <label for="Language">Language :</label>
        <select name="Language" id="Language">
            <option value="Language"> C</option>
            <option value="Language">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br><br>


        
        <label for="address">Address</label><br>
        <textarea name="address" id="address"  rows="2" cols="10"></textarea><br><br>

        <label for="Cheqbox">Cheqbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">CSS
        <input type="checkbox" name="checkbox" id="checkbox">HTML

        <br><br>
<button> Send</button>






    </form>
</body>
</html>
