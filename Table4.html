<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>

<body>
    <table border="2">

        </tr>
        <tr>
            <!-- <th>EEEEE</th> -->
            <th>Begin</th>
            <th>End</th>

        </tr>
        <tr>

            <td rowspan="2" style="background-color: azure;">8:00 a.m.</td>

            <td>XPat</td>
        </tr>
        <tr>

            <td style="background-color: greenyellow;">2:00 p.m.</td>
            <!-- <td>DDd</td> -->
        </tr>
        <tr>
            <!-- <td>AAAA</td> -->

            <td style="background-color: purple;">5:00 p.m.</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: azure;">8:00 a.m.</td>
            <td style="background-color: greenyellow;">12:00 p.m.</td>
            <td>XSL Formating Objects</td>
        </tr>

    </table>

</html>
